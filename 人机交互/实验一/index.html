    <script type="text/javascript">
        var NowImg=1;
        var MaxImg=3;
        setInterval(function(){
            for(var i=1;i<=MaxImg;i++){

                else

    <script>
        var nows = 0;
        $('#fabu').on('click',function(){
            if(nows==0){
                $('#fabu_s').show();
                document.getElementById("fabu_s").className = 'fabu_2';
                nows = 1;
            }
            else if(nows==1){
                $('#fabu_s').hide();
                document.getElementById("fabu_s").className = 'fabu_3';
                nows = 0;
            }
        })
    </script>
    <script>
        for(var i=0;i<24;i++){
            $('<img src="images4/'+(i+1)+'.jpg"/>').appendTo('#four_0');
        }
        var nowIndex = 0;
        $('#four_0 img').on('click',function(){
            $('#four_1').show();
            $('#four_1').css("background-image","url(images4/"+ ($(this).index()+1) +".jpg)")
            nowIndex = $(this).index();
        })
        $('#four_1').on('click',function(){
            $(this).hide();
        }).on('swipeLeft',function(){
            nowIndex++;
            if(nowIndex == $('#four_0 img').size()){
                nowIndex = 0;
            }
            $('#four_1').css("background-image","url(images4/"+ (nowIndex+1) +".jpg)")
        }).on('swipeRight',function(){
            nowIndex--;
            if(nowIndex == -1){
                nowIndex = $('#four_0 img').length-1;
            }
            $('#four_1').css("background-image","url(images4/"+ (nowIndex+1) +".jpg)")
        })
    </script>
