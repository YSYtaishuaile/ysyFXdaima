<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的文件</title>
    <link rel="stylesheet" href="doccss.css">

<h1>我想分享的文件</h1>
<div class="container">
    <div id="dashboard" class="dashboard">
        <div id="intro">拖拽文件到这里上传</div>
        <div id="notSupport">不支持上传此类型文件</div>
        <div id="uploading"> 文件上传中 </div>
        <div id="uploaded"> 文件上传成功 </div>
        <div id="fileInfo">
            <img id="fileLogo" width='200px' />
            <div id="fileLogo2"></div>

            <div class="info">
                文件名： <span id="fileName"></span> <br>
                大小：<span id="fileSize"></span> <br>
                <div class='btn'>上传</div>
            </div>
        </div>
    </div>
</div>
<div class="icon-btns">
    <ul>
        <li><i class="iconfont icon-qq"></i></li>
        <li><i class="iconfont icon-weixin"></i></li>
        <li><i class="iconfont icon-tubiaozhizuo-"></i></li>
        <li><i class="iconfont icon-duihuakuang"></i></li>
    </ul>
