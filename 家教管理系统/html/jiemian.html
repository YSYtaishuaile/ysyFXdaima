<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>世界第一家教系统</title>
    <link rel="stylesheet" href="../css/jiemian.css">
</head>
<body style="height: 2000px">
    <div id="header">
        <div class="wrapper">
            <div class="header-login">
                <span>欢迎来到世界第一家教系统</span>
            </div>
            <ul class="header-list">
                <li><a href="#">家教</a></li>
                <li><a href="#">家教</a></li>
                <li><a href="#">家教</a></li>
                <li><a href="#">家教</a></li>
                <li><a href="#">家教</a></li>
            </ul>
        </div>
    </div>
    <div id="middle">  
        <div class="denglu">
            <div class="kuang1">
                
                <input type="text" id="username" placeholder="请输入手机号登陆">
            </div>
            <div class="kuang2">
                <input type="text" id="password" placeholder="请输入密码">
               
            </div>   
            <div class="kuang3">
                <select>
                    <option value="">小学一至三年级</option>
                    <option value="">小学四年级</option>
                    <option value="">小学五年级</option>
                    <option value="">初中一年级</option>

                    <option value="">初中三年级</option>
                    <option value="">初中四年级</option>
                    <option value="">高中一年级</option>
                    <option value="">高中二年级</option>
                    <option value="">高中三年级</option>
                </select>
            </div>
            <div class="kuang4">
                <input type="radio" name="sex">学生
                <input type="radio" name="sex">教师
            </div>
        </div>
    </div>

</html>
