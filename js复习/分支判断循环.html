<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>


    <script>

        var num = prompt('请输入数字', 1);
        num *= 1;
        switch (num) {

            case 1:
                console.log('yi');
                break;
            case 2:
                console.log('er');
                break;
            case 3:
                console.log('san');
                break;
            case 4:
                console.log('si');
                break;
            case 5:
                console.log('wu');
                break;
            case 6:
                console.log('liu');

                break;
            case 7:
                console.log('qi');
                break;
            default:
                console.log('你输入的不对')
        }
        

    </script>

</body>

</html>
